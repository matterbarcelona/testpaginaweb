<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matter Group - La nueva forma de trabajar con materiales</title>
    <meta name="description" content="Unimos a arquitectos, marcas y constructores para proyectos mejores, más rápidos y sostenibles. +4.000 proyectos/año · +900 fabricantes · 3 sedes" />
    <meta name="author" content="Matter Group" />
    <meta name="keywords" content="materiales arquitectura, prescripción materiales, Material Bank, arquitectos, interioristas, fabricantes, constructores" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/assets/hero-home.jpg" as="image" type="image/jpeg" />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style" />
    
    <!-- Fonts with optimal loading -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" 
      rel="stylesheet" 
    />
    
    <!-- Favicon and app icons -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme color -->
    <meta name="theme-color" content="#B87333" />
    <meta name="msapplication-TileColor" content="#0A0A0A" />
    
    <!-- Open Graph / Facebook (will be overridden by react-helmet per page) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Matter Group" />
    <meta property="og:locale" content="es_ES" />
    
    <!-- Twitter (will be overridden by react-helmet per page) -->
    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- Robots -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    
    <!-- Sitemap reference -->
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
